services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: caseplan_db
      POSTGRES_USER: caseplan
      POSTGRES_PASSWORD: caseplan123
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U caseplan -d caseplan_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: .
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/caseplan_db
      SPRING_DATASOURCE_USERNAME: caseplan
      SPRING_DATASOURCE_PASSWORD: caseplan123
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY:-}

volumes:
  pgdata:
