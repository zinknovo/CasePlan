spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5433/caseplan_db}
    username: ${SPRING_DATASOURCE_USERNAME:caseplan}
    password: ${SPRING_DATASOURCE_PASSWORD:caseplan123}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

deepseek:
  api-key: ${DEEPSEEK_API_KEY:}