name: ci

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: dev_db
          POSTGRES_USER: dev_xh
          POSTGRES_PASSWORD: dev_xh
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U dev_xh -d dev_db"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=20
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "11"
          cache: maven

      - name: Unit + Integration Tests
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/dev_db
          SPRING_DATASOURCE_USERNAME: dev_xh
          SPRING_DATASOURCE_PASSWORD: dev_xh
          SPRING_REDIS_HOST: localhost
          SPRING_REDIS_PORT: 6379
        run: mvn -B -Dspring.profiles.active=it verify
