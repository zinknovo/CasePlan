name: ci

on:
  push:
    paths:
      - "src/**"
      - "tests/**"
      - "pom.xml"
      - "package.json"
      - "package-lock.json"
      - "playwright.config.js"
      - "Dockerfile"
      - "docker-compose.yml"
      - ".github/workflows/ci.yml"
  pull_request:
    paths:
      - "src/**"
      - "tests/**"
      - "pom.xml"
      - "package.json"
      - "package-lock.json"
      - "playwright.config.js"
      - "Dockerfile"
      - "docker-compose.yml"
      - ".github/workflows/ci.yml"

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      CI_POSTGRES_DB: ${{ vars.CI_POSTGRES_DB != '' && vars.CI_POSTGRES_DB || 'dev_db' }}
      CI_POSTGRES_USER: ${{ vars.CI_POSTGRES_USER != '' && vars.CI_POSTGRES_USER || 'ci_test_user' }}
      CI_POSTGRES_PASSWORD: ${{ secrets.CI_POSTGRES_PASSWORD }}
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: ${{ env.CI_POSTGRES_DB }}
          POSTGRES_USER: ${{ env.CI_POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ env.CI_POSTGRES_PASSWORD }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U ${{ env.CI_POSTGRES_USER }} -d ${{ env.CI_POSTGRES_DB }}"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=20
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "11"
          cache: maven

      - name: Unit + Integration Tests
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/${{ env.CI_POSTGRES_DB }}
          SPRING_DATASOURCE_USERNAME: ${{ env.CI_POSTGRES_USER }}
          SPRING_DATASOURCE_PASSWORD: ${{ env.CI_POSTGRES_PASSWORD }}
          SPRING_REDIS_HOST: localhost
          SPRING_REDIS_PORT: 6379
        run: mvn -B -Dspring.profiles.active=it verify

  frontend-e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install JS Dependencies
        run: npm ci

      - name: Install Playwright Browser
        run: npx playwright install --with-deps chromium

      - name: Run Frontend E2E
        run: npm run test:e2e
